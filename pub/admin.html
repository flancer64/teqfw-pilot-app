<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Realm</title>
    <!-- Required by BootstrapVue (https://bootstrap-vue.js.org/docs) -->
    <!-- https://developers.google.com/web/fundamentals/design-and-ux/responsive/ -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="/pub/local/lib/bootstrap.min.css"/>
    <link type="text/css" rel="stylesheet" href="/pub/local/lib/bootstrap-vue.min.css"/>
    <!-- Vue & BootstrapVue section -->
    <script src="/pub/local/lib/vue.js"></script>
    <script src="/pub/local/lib/bootstrap-vue.min.js"></script>
    <script src="/pub/local/lib/vue-router.min.js"></script>
    <script src="/pub/local/lib/httpVueLoader.js"></script>
    <!-- PWA section -->
    <link rel="manifest" href="/manifest.json">
    <!-- This app section -->
    <link rel="stylesheet" href="/pub/admin/style.css">
    <script type="module" src="/pub/admin/boot.js" defer></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker
                    .register("/service-worker.js", {scope: "/"})
                    .catch((err) => {
                        console.log("Cannot register Service Worker. Reason:" + err);
                    });
            });
        }
    </script>
</head>
<body>
<div id="teqfw-app">
    <app-main></app-main>
</div>
</body>
</html>
